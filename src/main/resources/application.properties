spring.application.name= SantaSofiaSysApplication

# ACCESO A LA BASE DE DATOS
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/santasofiadb?useSSL=true
spring.datasource.username=root
