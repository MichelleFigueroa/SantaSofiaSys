<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content">

    <!-- Mostrar mensaje de confirmación en caso de éxito -->
    <div th:if="${msg != null}">
        <script>
            Swal.fire({
                title:"Confirmación",
                text: '[[${msg}]]',
                icon: "success"
            })
        </script>
    </div>

    <!-- Mostrar mensaje de error en caso de error -->
    <div th:if="${error != null}">
        <script>
            Swal.fire({
                title: "Error",
                text: '[[${error}]]',
                icon: "error"
            })
        </script>
    </div>

    <h1>Listado de empresas</h1>
    <a th:href="@{/empresas/create}" class="btn btn-outline-primary">Nueva Empresa</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Municipio</th>
            <th>Nombre</th>
            <th>NIT</th>
            <th>NRC</th>
            <th>Sucursal</th>
            <th>Telefono</th>
            <th>Direccion</th>
            <th>Email</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${empresas}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.distrito.nombre}"></td>
            <td th:text="${item.nombre}"></td>
            <td th:text="${item.NIT}"></td>
            <td th:text="${item.NRC}"></td>
            <td th:text="${item.sucursal}"></td>
            <td th:text="${item.telefono}"></td>
            <td th:text="${item.direccion}"></td>
            <td th:text="${item.email}"></td>
            <td>
                <a th:href="@{/empresas/details/{id} (id = ${item.id}) }" class="btn btn-outline-secondary">Detalles</a>
                <a th:href="@{/empresas/edit/{id} (id = ${item.id}) }" class="btn btn-outline-info">Editar</a>
                <a th:href="@{/empresas/remove/{id} (id = ${item.id}) }" class="btn btn-outline-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item" th:each="pageNumber : ${pageNumbers}">
                <a class="page-link" th:href="@{|/empresas?page=${pageNumber}|}" th:text="${pageNumber}"></a>
            </li>
        </ul>
    </nav>

</div>
