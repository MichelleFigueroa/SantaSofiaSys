<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content">
    <h1>Detalles de la compra</h1>
    <div>
        <hr />
        <dl class="row">
            <dt class="col-sm-2">ID</dt>
            <dd class="col-sm-10" th:text=${compra.id}"></dd>

            <dt class="col-sm-2">Usuario</dt>
            <dd class="col-sm-10" th:text="${compra.usuario}"></dd>

            <dt class="col-sm-2">Proveedor</dt>
            <dd class="col-sm-10" th:text=${compra.proveedor}"></dd>

            <dt class="col-sm-2">Correlativo</dt>
            <dd class="col-sm-10" th:text="${compra.correlativo}"></dd>

            <dt class="col-sm-2">Fecha</dt>
            <dd class="col-sm-10" th:text="${compra.fecha}"></dd>

            <dt class="col-sm-2">Total</dt>
            <dd class="col-sm-10" th:text="${compra.total}"></dd>

        </dl>

        <a th:href="@{/compras/edit/{id} (id = ${compra.id}) }" class="btn btn-outline-info">Editar</a> |
        <a th:href="@{/compras}">Regresar</a>
    </div>
</div>
