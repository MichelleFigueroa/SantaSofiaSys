<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Gestión de Inventario</title>
    <!-- Enlaces a CSS: Bootstrap o tu propio CSS profesional -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Tu CSS personalizado para overrides -->
    <style>
        .login-card {
            max-width: 450px; /* Ajusta esto si es necesario */
            width: 100%;
        }
        /* Esto es solo para asegurar que la imagen no se desborde */
        .login-card .img-fluid {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100 bg-light">

<div class="login-card p-5 rounded shadow-lg bg-white">
    <div class="text-center mb-4">
        <!-- Asegúrate de que la ruta de la imagen sea correcta -->
        <img th:src="@{/images/logotipo-de-santa-sofia-2.png}" alt="Santa Sofia Logo" class="img-fluid mb-3" style="max-height: 200px;">
        <h1 class="display-6 fw-bold text-primary">Gestión de Inventario</h1>
    </div>

    <!-- Mensaje de error - USAR th:if="${param.error}" -->
    <!-- Este div se mostrará si Spring Security redirige con el parámetro 'error' -->
    <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>Error de inicio de sesión:</strong> Usuario o contraseña incorrectos.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <!-- Fin del mensaje de error -->

    <form th:action="@{/login}" method="POST">
        <div class="mb-3">
            <label for="username" class="form-label visually-hidden">Usuario</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <!-- ID 'username' usado una sola vez -->
                <input type="text" class="form-control" id="username" name="username" placeholder="Usuario o Email" required>
            </div>
        </div>
        <div class="mb-4">
            <label for="password" class="form-label visually-hidden">Contraseña</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <!-- ID 'password' usado una sola vez -->
                <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
            </div>
        </div>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary btn-lg">
                Iniciar Sesión <i class="fas fa-arrow-right ms-2"></i>
            </button>
        </div>
    </form>
    <div class="text-center mt-4 social-login-section">
        <p class="text-muted mb-2">o inicia sesión con</p>
        <div class="social-icons">
            <!-- IDs únicos para los enlaces de redes sociales (si fueran necesarios para JS/CSS específico) -->
            <a href="#" class="btn btn-outline-secondary rounded-circle mx-1" id="instagram-link"><i class="fab fa-instagram"></i></a>
            <a href="#" class="btn btn-outline-secondary rounded-circle mx-1" id="facebook-link"><i class="fab fa-facebook"></i></a>
            <a href="#" class="btn btn-outline-secondary rounded-circle mx-1" id="twitter-link"><i class="fab fa-twitter"></i></a>
        </div>
    </div>
</div>

<!-- Scripts de Bootstrap u otros JS si es necesario -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
