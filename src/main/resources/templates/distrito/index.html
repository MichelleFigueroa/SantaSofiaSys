<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content">
  <h1>Listado de Distritos</h1>

  <a th:href="@{/distritos/create}" class="btn btn-outline-primary mb-3">Nuevo Distrito</a>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Municipio</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="distrito : ${distritos.content}">
      <td th:text="${distrito.id}"></td>
      <td th:text="${distrito.nombre}"></td>
      <td th:text="${distrito.municipio != null ? distrito.municipio.nombre : 'Sin asignar'}"></td>
      <td>
        <a th:href="@{/distritos/details/{id}(id=${distrito.id})}" class="btn btn-info btn-sm">Detalles</a>
        <a th:href="@{/distritos/edit/{id}(id=${distrito.id})}" class="btn btn-warning btn-sm">Editar</a>
        <form th:action="@{/distritos/delete}" method="post" style="display:inline;">
          <input type="hidden" name="id" th:value="${distrito.id}" />
          <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</html>
