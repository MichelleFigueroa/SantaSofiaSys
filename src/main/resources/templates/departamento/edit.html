<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content" class="d-flex justify-content-center align-items-center min-vh-100 bg-light">

  <div class="card shadow-lg border-0 w-100" style="max-width: 800px; border-radius: 20px;">
    <div class="card-body p-4">

      <!-- Mensajes de error (usando SweetAlert2) -->
      <div th:if="${error != null}">
        <script th:inline="javascript">
          Swal.fire({
              title: "❌ Error de validación",
              text: /*[[${error}]]*/ '',
              icon: "error",
              confirmButtonColor: "#d33"
          });
        </script>
      </div>

      <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-3">
        <h2 class="fw-bold text-primary mb-0">
          <i class="bi bi-pencil-square"></i> Editar Departamento
        </h2>
      </div>

      <form th:action="@{/departamentos/update/{id}(id=${departamento.id})}" th:object="${departamento}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-4"> <!-- Ajusté el margen a mb-4 porque es el último campo -->
          <label for="nombre" class="form-label fw-bold">Nombre:</label>
          <input type="text" class="form-control" id="nombre" th:field="*{nombre}"
                 th:classappend="${#fields.hasErrors('nombre')} ? 'is-invalid'" required>
          <div class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
        </div>
        <!-- REMOVIDO: Sección de Descripción -->

        <div class="d-flex justify-content-end gap-2">
          <button type="submit" class="btn btn-success shadow-sm">
            <i class="bi bi-save-fill"></i> Actualizar Departamento
          </button>
          <a th:href="@{/departamentos}" class="btn btn-secondary shadow-sm">
            <i class="bi bi-x-circle-fill"></i> Cancelar
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
</html>
