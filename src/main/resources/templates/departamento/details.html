<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content" class="d-flex justify-content-center align-items-center min-vh-100 bg-light">

  <div class="card shadow-lg border-0 w-100" style="max-width: 800px; border-radius: 20px;">
    <div class="card-body p-4">

      <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-3">
        <h2 class="fw-bold text-primary mb-0">
          <i class="bi bi-info-circle-fill"></i> Detalles del Departamento
        </h2>
      </div>

      <div class="row mb-3">
        <div class="col-md-3 fw-bold">ID:</div>
        <div class="col-md-9" th:text="${departamento.id}"></div>
      </div>
      <div class="row mb-4"> <!-- Ajusté el margen a mb-4 porque es el último campo -->
        <div class="col-md-3 fw-bold">Nombre:</div>
        <div class="col-md-9" th:text="${departamento.nombre}"></div>
      </div>
      <!-- REMOVIDO: Sección de Descripción -->

      <div class="d-flex justify-content-end gap-2">
        <a th:href="@{/departamentos/edit/{id}(id=${departamento.id})}" class="btn btn-warning shadow-sm">
          <i class="bi bi-pencil-square"></i> Editar
        </a>
        <a th:href="@{/departamentos}" class="btn btn-secondary shadow-sm">
          <i class="bi bi-arrow-left-circle-fill"></i> Volver a la lista
        </a>
      </div>
    </div>
  </div>
</div>
</html>
