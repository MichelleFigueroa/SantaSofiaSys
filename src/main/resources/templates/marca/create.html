<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content" class="d-flex justify-content-center align-items-center min-vh-100 bg-light">

  <!-- CONTENEDOR PRINCIPAL -->
  <div class="card shadow-lg border-0 w-100" style="max-width: 700px; border-radius: 20px;">
    <div class="card-body p-4">

      <!-- ENCABEZADO -->
      <div class="text-center mb-4 border-bottom pb-3">
        <h2 class="fw-bold text-primary mb-0">âž• Crear Nueva Marca</h2>
      </div>

      <!-- FORMULARIO -->
      <form th:action="@{/marcas/save}" th:object="${marca}" method="post" class="needs-validation" novalidate>

        <!-- Nombre -->
        <div class="mb-4">
          <label for="nombre" class="form-label fw-bold">Nombre de la Marca</label>
          <input type="text" class="form-control" th:field="*{nombre}" id="nombre" placeholder="Escriba el nombre de la Marca" required>
          <div class="invalid-feedback">El nombre es obligatorio.</div>
        </div>

        <!-- BOTONES -->
        <div class="d-flex justify-content-between">
          <a th:href="@{/marcas}" class="btn btn-outline-secondary px-4">â¬… Regresar</a>
          <button type="submit" class="btn btn-success px-4">ðŸ’¾ Guardar</button>
        </div>
      </form>

    </div>
  </div>

</div>
</html>
