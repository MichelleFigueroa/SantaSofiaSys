<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content">
  <h1 class="mb-4">Crear nueva Marca</h1>

  <form th:action="@{/marcas/save}" th:object="${marca}" method="post">
    <div class="mb-4">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" th:field="*{nombre}" id="nombre" placeholder="Escriba el nombre de la Marca" required>
    </div>
    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-primary">Guardar</button>
      <a th:href="@{/marcas}" class="btn btn-secondary">Regresar</a>
    </div>
  </form>
</div>
