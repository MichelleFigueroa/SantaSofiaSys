<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content">
    <h1>Detalles de Categoria</h1>
    <div>
        <hr  />
        <dl class="row">
            <dt class="col-ms-2">ID</dt>
            <dd class="col-ms-10" th:text="${categoria.id}"></dd>

            <dt class="col-ms-2">Nombre</dt>
            <dd class="col-ms-10" th:text="${categoria.nombre}"></dd>

        </dl>
        <a th:href="@{/categorias/edit/{id}} (id = ${categoria.id} )" class="btn btn-outline-info">Editar</a>
        <a th:href="@{/categorias}">Regresar</a>
    </div>
</div>
