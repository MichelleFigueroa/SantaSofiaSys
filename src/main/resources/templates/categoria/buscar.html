<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content">
    <h1>Buscar</h1>

    <form th:action="@{/categorias/buscar}" method="get">
        <label for="id">ID de la Categoria:</label>
        <input type="number" id="id" name="id" required
               th:value="${param.id}">
        <button type="submit">Buscar</button>
    </form>

    <div th:if="${categoria != null}">
        <h2>Categoria encontrada:</h2>
        <p><strong>ID:</strong> <span th:text="${categoria.id}"></span></p>
        <p><strong>Nombre:</strong> <span th:text="${categoria.nombre}"></span></p>
    </div>

    <div th:if="${param.id != null} and ${categoria == null}">
        <p>No se encontr√≥ ninguna Categoria con ese ID.</p>
    </div>
</div>
</html>
