<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content" class="d-flex justify-content-center align-items-center min-vh-100 bg-light">

    <div class="card shadow-lg border-0 w-100" style="max-width: 1100px; border-radius: 20px;">
        <div class="card-body p-4">

            <div th:if="${msg != null}">
                <script th:inline="javascript">
                    Swal.fire({
                        title: "‚úÖ Confirmaci√≥n",
                        text: /*[[${msg}]]*/ '',
                        icon: "success",
                        confirmButtonColor: "#3085d6"
                    });
                </script>
            </div>
            <div th:if="${error != null}">
                <script th:inline="javascript">
                    Swal.fire({
                        title: "‚ùå Error",
                        text: /*[[${error}]]*/ '',
                        icon: "error",
                        confirmButtonColor: "#d33"
                    });
                </script>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-3">
                <h2 class="fw-bold text-primary mb-0">
                    üè∑Ô∏è Lista de Categor√≠as
                </h2>
                <a th:href="@{/categorias/create}" class="btn btn-primary shadow-sm">
                    <i class="bi bi-plus-circle-fill"></i> Nueva Categoria
                </a>
            </div>

            <div class="table-responsive">
                <table class="table table-hover align-middle text-center table-bordered mb-0"
                       style="border-radius: 12px; overflow: hidden;">
                    <thead class="table-primary">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item : ${categorias.content}">
                        <td th:text="${item.id}" class="fw-bold"></td>
                        <td th:text="${item.nombre}"></td>
                        <td class="text-center">
                            <div class="btn-group">
                                <a th:href="@{/categorias/details/{id}(id=${item.id})}" class="btn btn-sm btn-outline-secondary" title="Detalle">
                                    üìñ
                                </a>
                                <a th:href="@{/categorias/edit/{id}(id=${item.id})}" class="btn btn-sm btn-outline-info" title="Editar">
                                    ‚úè
                                </a>
                                <a th:href="@{/categorias/remove/{id}(id=${item.id})}" class="btn btn-sm btn-outline-danger" title="Eliminar">
                                    üóë
                                </a>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(categorias.content)}">
                        <td colspan="3" class="text-center text-muted py-4">
                            <i class="bi bi-inbox fs-3"></i><br>
                            No hay categor√≠as registradas
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <nav class="mt-4" aria-label="Navegaci√≥n de p√°gina">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:each="i : ${pageNumbers}" th:classappend="${(i - 1) == categorias.number ? 'active' : ''}">
                        <a class="page-link" th:href="@{/categorias(page=${i - 1})}" th:text="${i}"></a>
                    </li>
                </ul>
            </nav>

        </div>
    </div>

</div>
</html>
