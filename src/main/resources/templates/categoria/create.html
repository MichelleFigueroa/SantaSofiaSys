<html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Crear nueva Categoria</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4">Crear nueva Categoria</h1>

  <form th:action="@{/categorias/save}" th:object="${categoria}" method="post">
    <div class="mb-4">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" th:field="*{nombre}" id="nombre" placeholder="Escriba el nombre de categoria" required>
    </div>
    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-primary">Guardar</button>
      <a th:href="@{/categoria}" class="btn btn-secondary">Regresar</a>
    </div>
  </form>
</div>
</body>
