<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content" class="container mt-4">

    <div th:if="${msg != null}">
        <script>
            Swal.fire({ title:"Confirmación", text: '[[${msg}]]', icon: "success" })
        </script>
    </div>
    <div th:if="${error != null}">
        <script>
            Swal.fire({ title:"Error", text: '[[${error}]]', icon: "error" })
        </script>
    </div>

    <h2 class="mb-4">Listado de Empleados</h2>
    <a th:href="@{/empleados/crear}" class="btn btn-primary mb-3">Nuevo Empleado</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Cargo</th>
            <th>Teléfono</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="empleado : ${listaEmpleados}">
            <td th:text="${empleado.idEmpleado}"></td>
            <td th:text="${empleado.nombre}"></td>
            <td th:text="${empleado.apellido}"></td>
            <td th:text="${empleado.cargo}"></td>
            <td th:text="${empleado.telefono}"></td>
            <td>
                <a th:href="@{'/empleados/editar/' + ${empleado.idEmpleado}}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{'/empleados/eliminar/' + ${empleado.idEmpleado}}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('¿Seguro que quieres eliminar este empleado?');">
                    Eliminar
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <nav th:if="${listaEmpleados.totalPages > 1}">
        <ul class="pagination">
            <li class="page-item" th:classappend="${listaEmpleados.first} ? 'disabled'">
                <a class="page-link" th:href="@{/empleados(page=${listaEmpleados.number - 1}, size=${listaEmpleados.size})}">Anterior</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, listaEmpleados.totalPages - 1)}"
                th:classappend="${listaEmpleados.number == i} ? 'active'">
                <a class="page-link" th:href="@{/empleados(page=${i}, size=${listaEmpleados.size})}" th:text="${i + 1}"></a>
            </li>
            <li class="page-item" th:classappend="${listaEmpleados.last} ? 'disabled'">
                <a class="page-link" th:href="@{/empleados(page=${listaEmpleados.number + 1}, size=${listaEmpleados.size})}">Siguiente</a>
            </li>
        </ul>
    </nav>

</div>
</html>
