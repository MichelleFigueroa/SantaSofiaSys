<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear nuevo empleado</title>

    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap Icons (opcional) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <style>
        body {
            background-color: #f8f9fa; /* tono suave de fondo */
        }
        .card {
            border-radius: 12px;
        }
        .container-custom {
            margin-top: 40px;
        }
        .form-label {
            font-weight: 600;
        }
        .btn-shadow {
            box-shadow: 0 2px 6px rgba(0,0,0,.15);
        }
        @media (min-width: 768px) {
            .card-hover:hover {
                transform: translateY(-2px);
                transition: transform .2s ease-in-out;
            }
        }
    </style>
</head>
<body>
<div class="container container-custom">
    <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
            <div class="card card-hover shadow-sm">
                <div class="card-body p-4">
                    <h2 class="card-title text-center mb-4">Crear Nuevo Empleado</h2>

                    <form th:action="@{/empleados/save}" th:object="${empleado}" method="post" class="needs-validation" novalidate>
                        <!-- ID (oculto, se usa para editar) -->
                        <input type="hidden" th:field="*{id}" />

                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" th:field="*{nombre}" id="nombre"
                                   placeholder="Ingrese el nombre" required>
                            <div class="invalid-feedback">Este campo es obligatorio.</div>
                        </div>

                        <div class="mb-3">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" th:field="*{apellido}" id="apellido"
                                   placeholder="Ingrese el apellido" required>
                            <div class="invalid-feedback">Este campo es obligatorio.</div>
                        </div>

                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="text" class="form-control" th:field="*{telefono}" id="telefono"
                                   placeholder="Ingrese el teléfono" required>
                            <div class="invalid-feedback">Este campo es obligatorio.</div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" th:field="*{email}" id="email"
                                   placeholder="Ingrese el correo electrónico" required>
                            <div class="invalid-feedback">Ingrese un correo válido.</div>
                        </div>

                        <div class="mb-3">
                            <label for="dui" class="form-label">DUI</label>
                            <input type="text" class="form-control" th:field="*{dui}" id="dui"
                                   placeholder="Ingrese el DUI" required>
                            <div class="invalid-feedback">Este campo es obligatorio.</div>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mt-4">
                            <div class="text-muted small">
                                <span class="bi bi-info-circle"></span> Todos los campos son requeridos.
                            </div>
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary btn-shadow">
                                    <i class="bi bi-save"></i> Guardar
                                </button>
                                <a th:href="@{/empleados}" class="btn btn-secondary btn-shadow">
                                    <i class="bi bi-x-circle"></i> Regresar
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS (opcional, para componentes interactivos) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<!-- Bootstrap form validation (opcional) -->
<script>
    (function () {
      'use strict'
      var forms = document.querySelectorAll('.needs-validation')
      Array.prototype.slice.call(forms).forEach(function (form) {
        form.addEventListener('submit', function (event) {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }
          form.classList.add('was-validated')
        }, false)
      })
    })()
</script>
</body>
</html>
