<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear nuevo empleado</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Crear nuevo empleado</h1>

    <form th:action="@{/empleados/save}" th:object="${empleado}" method="post">
        <!-- ID (oculto, se usa para editar) -->
        <input type="hidden" th:field="*{id}" />

        <div class="mb-4">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" th:field="*{nombre}" id="nombre" placeholder="Ingrese el nombre" required>
        </div>

        <div class="mb-4">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" th:field="*{apellido}" id="apellido" placeholder="Ingrese el apellido" required>
        </div>

        <div class="mb-4">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="text" class="form-control" th:field="*{telefono}" id="telefono" placeholder="Ingrese el teléfono" required>
        </div>

        <div class="mb-4">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" th:field="*{email}" id="email" placeholder="Ingrese el correo electrónico" required>
        </div>

        <div class="mb-4">
            <label for="dui" class="form-label">DUI</label>
            <input type="text" class="form-control" th:field="*{dui}" id="dui" placeholder="Ingrese el DUI" required>
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a th:href="@{/empleados}" class="btn btn-secondary">Regresar</a>
        </div>
    </form>
</div>
</body>
</html>
