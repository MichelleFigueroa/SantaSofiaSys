<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content" class="d-flex justify-content-center align-items-center min-vh-100 bg-light">

    <!-- CONTENEDOR PRINCIPAL -->
    <div class="card shadow-lg border-0 w-100" style="max-width: 1200px; border-radius: 20px;">
        <div class="card-body p-4">

            <!-- Mensajes de confirmación y error -->
            <div th:if="${msg != null}">
                <script th:inline="javascript">
                    Swal.fire({
                        title: "✅ Confirmación",
                        text: /*[[${msg}]]*/ '',
                        icon: "success",
                        confirmButtonColor: "#3085d6"
                    });
                </script>
            </div>

            <div th:if="${error != null}">
                <script th:inline="javascript">
                    Swal.fire({
                        title: "❌ Error",
                        text: /*[[${error}]]*/ '',
                        icon: "error",
                        confirmButtonColor: "#d33"
                    });
                </script>
            </div>

            <!-- ENCABEZADO -->
            <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-3">
                <h2 class="fw-bold text-primary mb-0">
                    <i class="bi bi-person-badge-fill"></i> Gestión de Empleados
                </h2>
                <a th:href="@{/empleados/create}" class="btn btn-primary shadow-sm">
                    <i class="bi bi-plus-circle-fill"></i> Nuevo Empleado
                </a>
            </div>

            <!-- TABLA -->
            <div class="table-responsive">
                <table class="table table-hover align-middle table-bordered mb-0"
                       style="border-radius: 12px; overflow: hidden;">
                    <thead class="table-primary text-center">
                    <tr>
                        <th>ID</th>
                        <th>Nombre Completo</th>
                        <th>Teléfono</th>
                        <th>Email</th>
                        <th>DUI</th>
                        <th>Municipio</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="empleado : ${empleados.content}">
                        <td th:text="${empleado.idCliente}" class="text-center fw-bold"></td>
                        <td th:text="${empleado.nombre + ' ' + empleado.apellido}"></td>
                        <td th:text="${empleado.telefono}"></td>
                        <td th:text="${empleado.correoElectronico}"></td>
                        <td th:text="${empleado.dui}"></td>
                        <td th:text="${empleado.idMunicipio != null ? empleado.idMunicipio.nombre : ''}"></td>
                        <td class="text-center">
                            <div class="btn-group">
                                <a th:href="@{/empleados/details/{id}(id=${empleado.idCliente})}"
                                   class="btn btn-sm btn-outline-secondary" title="Ver Detalles">
                                    <i class="bi bi-eye-fill"></i>
                                </a>
                                <a th:href="@{/empleados/edit/{id}(id=${empleado.idCliente})}"
                                   class="btn btn-sm btn-outline-info" title="Editar">
                                    <i class="bi bi-pencil-square"></i>
                                </a>
                                <a th:href="@{/empleados/delete/{id}(id=${empleado.idCliente})}"
                                   class="btn btn-sm btn-outline-danger" title="Eliminar"
                                   onclick="return confirm('¿Estás seguro de que quieres eliminar este empleado?');">
                                    <i class="bi bi-trash-fill"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${empleados.empty}">
                        <td colspan="7" class="text-center text-muted py-4">
                            <i class="bi bi-inbox fs-3"></i><br>
                            No hay empleados registrados
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- PAGINACIÓN -->
            <nav class="mt-4" aria-label="Navegación de página">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${empleados.first} ? 'disabled'">
                        <a class="page-link" th:href="@{/empleados(page=${empleados.number})}" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item" th:each="pageNumber : ${pageNumbers}"
                        th:classappend="${pageNumber - 1 == empleados.number} ? 'active'">
                        <a class="page-link" th:href="@{/empleados(page=${pageNumber})}" th:text="${pageNumber}"></a>
                    </li>
                    <li class="page-item" th:classappend="${empleados.last} ? 'disabled'">
                        <a class="page-link" th:href="@{/empleados(page=${empleados.number + 2})}" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>

        </div>
    </div>
</div>
</html>
