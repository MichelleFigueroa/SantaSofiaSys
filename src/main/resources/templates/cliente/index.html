<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content" class="d-flex justify-content-center align-items-center min-vh-100 bg-light">

    <!-- CONTENEDOR PRINCIPAL -->
    <div class="card shadow-lg border-0 w-100" style="max-width: 1200px; border-radius: 20px;">
        <div class="card-body p-4">

            <!-- Mensajes de confirmación y error (usando SweetAlert2) -->
            <div th:if="${msg != null}">
                <script th:inline="javascript">
                    Swal.fire({
                        title: "✅ Confirmación",
                        text: /*[[${msg}]]*/ '', // Escapa el texto del mensaje
                        icon: "success",
                        confirmButtonColor: "#3085d6"
                    });
                </script>
            </div>

            <div th:if="${error != null}">
                <script th:inline="javascript">
                    Swal.fire({
                        title: "❌ Error",
                        text: /*[[${error}]]*/ '', // Escapa el texto del mensaje
                        icon: "error",
                        confirmButtonColor: "#d33"
                    });
                </script>
            </div>

            <!-- ENCABEZADO -->
            <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-3">
                <h2 class="fw-bold text-primary mb-0">
                    <i class="bi bi-people-fill"></i> Gestión de Clientes
                </h2>
                <a th:href="@{/clientes/create}" class="btn btn-primary shadow-sm">
                    <i class="bi bi-plus-circle-fill"></i> Nuevo Cliente
                </a>
            </div>

            <!-- TABLA -->
            <div class="table-responsive">
                <table class="table table-hover align-middle table-bordered mb-0"
                       style="border-radius: 12px; overflow: hidden;">
                    <thead class="table-primary text-center">
                    <tr>
                        <th>ID</th>
                        <th>Nombre Completo</th>
                        <th>Teléfono</th>
                        <th>Email</th>
                        <th>DUI</th>
                        <th>Dirección</th>
                        <th>Distrito</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Usar clientes.content para iterar sobre los elementos de la página -->
                    <tr th:each="cliente : ${clientes.content}">
                        <td th:text="${cliente.id}" class="text-center fw-bold"></td>
                        <td th:text="${cliente.nombre + ' ' + cliente.apellido}"></td>
                        <td th:text="${cliente.telefono}"></td>
                        <td th:text="${cliente.email}"></td>
                        <td th:text="${cliente.dui}"></td>
                        <td th:text="${cliente.direccion}"></td>
                        <td th:text="${cliente.distrito?.nombre}"></td>
                        <td class="text-center">
                            <div class="btn-group">
                                <a th:href="@{/clientes/details/{id}(id=${cliente.id})}"
                                   class="btn btn-sm btn-outline-secondary" title="Ver Detalles">
                                    <i class="bi bi-eye-fill"></i>
                                </a>
                                <a th:href="@{/clientes/edit/{id}(id=${cliente.id})}"
                                   class="btn btn-sm btn-outline-info" title="Editar">
                                    <i class="bi bi-pencil-square"></i>
                                </a>
                                <a th:href="@{/clientes/delete/{id}(id=${cliente.id})}"
                                   class="btn btn-sm btn-outline-danger" title="Eliminar"
                                   onclick="return confirm('¿Estás seguro de que quieres eliminar este cliente?');">
                                    <i class="bi bi-trash-fill"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    <!-- Usar clientes.empty para verificar si la página actual está vacía -->
                    <tr th:if="${clientes.empty}">
                        <td colspan="8" class="text-center text-muted py-4">
                            <i class="bi bi-inbox fs-3"></i><br>
                            No hay clientes registrados
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- PAGINACIÓN -->
            <nav class="mt-4" aria-label="Navegación de página">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${clientes.first} ? 'disabled'">
                        <a class="page-link" th:href="@{/clientes(page=${clientes.number})}" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item" th:each="pageNumber : ${pageNumbers}"
                        th:classappend="${pageNumber - 1 == clientes.number} ? 'active'">
                        <a class="page-link" th:href="@{/clientes(page=${pageNumber})}" th:text="${pageNumber}"></a>
                    </li>
                    <li class="page-item" th:classappend="${clientes.last} ? 'disabled'">
                        <a class="page-link" th:href="@{/clientes(page=${clientes.number + 2})}" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
</html>
