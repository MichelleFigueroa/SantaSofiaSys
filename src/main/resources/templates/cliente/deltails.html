<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="min-h-screen bg-gradient-to-br from-gray-50 to-blue-100 flex items-center justify-center p-6 sm:p-8">
        <div class="bg-white p-8 sm:p-10 rounded-3xl shadow-xl w-full max-w-2xl border border-gray-200">
            <h1 class="text-4xl font-extrabold text-gray-800 mb-8 text-center flex items-center justify-center gap-4">
                <!-- Icono SVG para 'User' -->
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user text-blue-600">
                    <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/>
                </svg>
                Detalles del Cliente
            </h1>
            <p class="text-center text-gray-600 mb-8 text-lg">
                Visualizando la información completa del cliente: <span th:text="${cliente.nombre + ' ' + cliente.apellido}" class="font-semibold text-blue-600"></span>
            </p>
            <hr class="mb-8 border-gray-300" />

            <div class="space-y-6 text-gray-700">
                <!-- Información Personal -->
                <div>
                    <h2 class="text-2xl font-bold text-gray-700 mb-4 flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-info text-blue-500">
                            <circle cx="12" cy="12" r="10"/>
                            <path d="M12 16v-4"/><path d="M12 8h.01"/>
                        </svg>
                        Información General
                    </h2>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 bg-gray-50 p-4 rounded-lg border border-gray-200">
                        <p><strong>Nombre Completo:</strong> <span th:text="${cliente.nombre + ' ' + cliente.apellido}"></span></p>
                        <p><strong>Teléfono:</strong> <span th:text="${cliente.telefono}"></span></p>
                        <p><strong>Correo Electrónico:</strong> <span th:text="${cliente.email}"></span></p>
                        <p><strong>DUI:</strong> <span th:text="${cliente.dui}"></span></p>
                    </div>
                </div>

                <!-- Información de Residencia -->
                <div>
                    <h2 class="text-2xl font-bold text-gray-700 mb-4 flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-map-pin text-blue-500">
                            <path d="M12 18.7c-3.3-3.2-6-6.9-6-10.7C6 4.3 8.7 2 12 2s6 2.3 6 5c0 3.8-2.7 7.5-6 10.7z"/>
                            <circle cx="12" cy="7" r="2"/>
                        </svg>
                        Dirección
                    </h2>
                    <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
                        <p><strong>Dirección:</strong> <span th:text="${cliente.direccion}"></span></p>
                        <p class="mt-2"><strong>Municipio:</strong> <span th:text="${cliente.municipio != null ? cliente.municipio.nombre : 'N/A'}"></span></p>
                    </div>
                </div>
            </div>

            <hr class="my-8 border-gray-300" />

            <!-- Botones de Acción -->
            <div class="flex flex-col sm:flex-row justify-end gap-4">
                <a
                        th:href="@{/clientes}"
                        class="w-full sm:w-auto flex items-center justify-center gap-2 px-6 py-3 border border-gray-300 text-lg font-semibold rounded-lg shadow-sm text-gray-700 bg-white hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-200 ease-in-out transform hover:-translate-y-0.5 hover:shadow-md"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-left">
                        <path d="m12 19-7-7 7-7"/>
                        <path d="M19 12H5"/>
                    </svg>
                    Volver a Clientes
                </a>
                <a
                        th:href="@{/clientes/edit/{id}(id=${cliente.id})}"
                        class="w-full sm:w-auto flex items-center justify-center gap-2 px-6 py-3 border border-transparent text-lg font-semibold rounded-lg shadow-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-200 ease-in-out transform hover:-translate-y-0.5 hover:shadow-lg"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-edit">
                        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
                    </svg>
                    Editar Cliente
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
