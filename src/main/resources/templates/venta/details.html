<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content" class="d-flex justify-content-center align-items-center min-vh-100 bg-light">

    <div class="card shadow-lg border-0 w-100" style="max-width: 1000px; border-radius: 20px;">
        <div class="card-body p-4">

            <!-- Encabezado -->
            <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-3">
                <h2 class="fw-bold text-primary mb-0">
                    <i class="bi bi-receipt"></i> Detalles de la Venta
                </h2>
            </div>

            <!-- Campos principales -->
            <div class="row mb-3">
                <div class="col-md-3 fw-bold">ID:</div>
                <div class="col-md-9" th:text="${venta.id}"></div>
            </div>

            <div class="row mb-3">
                <div class="col-md-3 fw-bold">Usuario:</div>
                <div class="col-md-9" th:text="${venta.usuario.nombreUsuario}"></div>
            </div>

            <div class="row mb-3">
                <div class="col-md-3 fw-bold">Cliente:</div>
                <div class="col-md-9" th:text="${venta.cliente.nombre}"></div>
            </div>

            <div class="row mb-3">
                <div class="col-md-3 fw-bold">Correlativo:</div>
                <div class="col-md-9" th:text="${venta.correlativo}"></div>
            </div>

            <div class="row mb-3">
                <div class="col-md-3 fw-bold">Fecha:</div>
                <div class="col-md-9" th:text="${#temporals.format(venta.fechaHora, 'yyyy-MM-dd')}"></div>
            </div>

            <div class="row mb-4">
                <div class="col-md-3 fw-bold">Total:</div>
                <div class="col-md-9 text-success fw-bold fs-5" th:text="${venta.total}"></div>
            </div>

            <!-- Tabla de detalles -->
            <h4 class="fw-bold text-secondary mb-3"><i class="bi bi-box-seam"></i> Productos</h4>
            <div class="table-responsive mb-4">
                <table class="table table-striped table-hover align-middle">
                    <thead class="table-primary text-center">
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Precio</th>
                        <th>Subtotal</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="detalle : ${venta.detalles}" class="text-center">
                        <td th:text="${detalle.producto.nombre}"></td>
                        <td th:text="${detalle.cantidad}"></td>
                        <td th:text="${detalle.precio}"></td>
                        <td th:text="${detalle.subTotal}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Botones -->
            <div class="d-flex justify-content-end gap-2">
                <a th:href="@{/ventas}" class="btn btn-secondary shadow-sm">
                    <i class="bi bi-arrow-left-circle-fill"></i> Volver a la lista
                </a>
            </div>

        </div>
    </div>
</div>
</html>
