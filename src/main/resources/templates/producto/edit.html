<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content">
    <h1>Editar producto</h1>
    <input type="hidden" th:field="*{id}">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="idCategoria">Categoría</label>
                <select class="form-control" th:field="*{idCategoria}" id="idCategoria" required>
                    <option value="" disabled selected>Seleccione una categoría</option>
                    </option>
                </select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="idMarca">Marca</label>
                <select class="form-control" th:field="*{idMarca}" id="idMarca" required>
                    <option value="" disabled selected>Seleccione una marca</option>
                    <option th:each="marca : ${marcas}"
                            th:value="${marca.id}"
                            th:text="${marca.nombre}">
                    </option>
                </select>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" th:field="*{nombre}" id="nombre" placeholder="Escriba el nombre del producto" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="precio">Precio</label>
                            <input type="number" step="0.01" class="form-control" th:field="*{precio}" id="precio" placeholder="Ingrese el precio del producto" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="cantidad">Cantidad</label>
                            <input type="number" class="form-control" th:field="*{cantidad}" id="cantidad" placeholder="Ingrese la cantidad disponible" required>
                        </div>
                    </div>
                </div>
                <hr>
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                <a th:href="@{/productos}">Regresar</a>
            </div>
        </div>
    </div>
</div>
