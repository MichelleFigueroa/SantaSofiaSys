<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content" class="container mt-4">
    <h1 class="mb-4">Editar Producto</h1>

    <form th:action="@{/productos/save}" th:object="${producto}" method="post">
        <input type="hidden" th:field="*{id}">

        <!-- Categoría -->
        <div class="mb-3">
            <label for="categoria" class="form-label">Categoría</label>
            <select class="form-select" th:field="*{categoria}" id="categoria" required>
                <option value="" disabled>Seleccione una categoría</option>
                <option th:each="cat : ${categorias}"
                        th:value="${cat}"
                        th:text="${cat.nombre}">
                </option>
            </select>
        </div>

        <!-- Marca -->
        <div class="mb-3">
            <label for="marca" class="form-label">Marca</label>
            <select class="form-select" th:field="*{marca}" id="marca" required>
                <option value="" disabled>Seleccione una marca</option>
                <option th:each="mar : ${marcas}"
                        th:value="${mar}"
                        th:text="${mar.nombre}">
                </option>
            </select>
        </div>

        <!-- Nombre -->
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" th:field="*{nombre}" id="nombre"
                   placeholder="Escriba el nombre del producto" required>
        </div>

        <!-- Precio -->
        <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" step="0.01" class="form-control" th:field="*{precio}" id="precio"
                   placeholder="Ingrese el precio del producto" required>
        </div>

        <!-- Cantidad -->
        <div class="mb-3">
            <label for="cantidad" class="form-label">Cantidad</label>
            <input type="number" class="form-control" th:field="*{cantidad}" id="cantidad"
                   placeholder="Ingrese la cantidad disponible" required>
        </div>

        <hr>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a th:href="@{/productos/edit/{id}(id=${producto.id})}" class="btn btn-warning">Editar</a>
    </form>
</div>
</html>
