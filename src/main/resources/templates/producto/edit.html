<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content" class="d-flex justify-content-center align-items-center min-vh-100 bg-light">

    <!-- CONTENEDOR PRINCIPAL -->
    <div class="card shadow-lg border-0 w-100" style="max-width: 700px; border-radius: 20px;">
        <div class="card-body p-4">

            <!-- Mensajes de confirmaci√≥n y error (SweetAlert2) -->
            <div th:if="${msg != null}">
                <script th:inline="javascript">
                    Swal.fire({
                        title: "‚úÖ Confirmaci√≥n",
                        text: /*[[${msg}]]*/ '',
                        icon: "success",
                        confirmButtonColor: "#3085d6"
                    });
                </script>
            </div>
            <div th:if="${error != null}">
                <script th:inline="javascript">
                    Swal.fire({
                        title: "‚ùå Error",
                        text: /*[[${error}]]*/ '',
                        icon: "error",
                        confirmButtonColor: "#d33"
                    });
                </script>
            </div>

            <!-- ENCABEZADO -->
            <div class="text-center mb-4 border-bottom pb-3">
                <h2 class="fw-bold text-primary mb-0">‚úè Editar Producto</h2>
            </div>

            <!-- FORMULARIO -->
            <form th:action="@{/productos/save}" th:object="${producto}" method="post" class="needs-validation" novalidate>

                <!-- Categor√≠a -->
                <div class="mb-3">
                    <label for="categoria" class="form-label fw-bold">Categor√≠a</label>
                    <select class="form-select" th:field="*{categoria}" id="categoria" required>
                        <option value="" disabled>Seleccione una categor√≠a</option>
                        <option th:each="cat : ${categorias}"
                                th:value="${cat.id}"
                                th:text="${cat.nombre}"></option>
                    </select>
                    <div class="invalid-feedback">Debe seleccionar una categor√≠a.</div>
                </div>

                <!-- Marca -->
                <div class="mb-3">
                    <label for="marca" class="form-label fw-bold">Marca</label>
                    <select class="form-select" th:field="*{marca}" id="marca" required>
                        <option value="" disabled>Seleccione una marca</option>
                        <option th:each="mar : ${marcas}"
                                th:value="${mar.id}"
                                th:text="${mar.nombre}"></option>
                    </select>
                    <div class="invalid-feedback">Debe seleccionar una marca.</div>
                </div>

                <!-- Nombre -->
                <div class="mb-3">
                    <label for="nombre" class="form-label fw-bold">Nombre del producto</label>
                    <input type="text" class="form-control" th:field="*{nombre}" id="nombre" placeholder="Escriba el nombre del producto" required>
                    <div class="invalid-feedback">El nombre es obligatorio.</div>
                </div>

                <!-- Precio -->
                <div class="mb-3">
                    <label for="precio" class="form-label fw-bold">Precio ($)</label>
                    <input type="number" step="0.01" class="form-control" th:field="*{precio}" id="precio" placeholder="Ingrese el precio del producto" required>
                    <div class="invalid-feedback">Debe ingresar un precio v√°lido.</div>
                </div>

                <!-- Cantidad -->
                <div class="mb-4">
                    <label for="cantidad" class="form-label fw-bold">Cantidad</label>
                    <input type="number" class="form-control" th:field="*{cantidad}" id="cantidad" placeholder="Ingrese la cantidad disponible" required>
                    <div class="invalid-feedback">Debe ingresar una cantidad.</div>
                </div>

                <!-- Botones -->
                <div class="d-flex justify-content-between">
                    <a th:href="@{/productos}" class="btn btn-outline-secondary px-4">‚¨Ö Regresar</a>
                    <button type="submit" class="btn btn-success px-4">üíæ Guardar Cambios</button>
                </div>

            </form>
        </div>
    </div>

</div>
</html>
