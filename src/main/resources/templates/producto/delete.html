<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content">
  <h1>Eliminar Producto</h1>
  <h3>Â¿Estas seguro que quieres eliminar este registro</h3>
  <div>
    <hr  />
    <dl class="row">
      <dt class="col-ms-2">ID</dt>
      <dd class="col-ms-10" th:text="${producto.id}"></dd>

      <dt class="col-ms-2">Nombre</dt>
      <dd class="col-ms-10" th:text="${producto.nombre}"></dd>

      <dt class="col-ms-2">Precio</dt>
      <dd class="col-ms-10" th:text="${producto.precio}"></dd>

      <dt class="col-ms-2">Cantidad</dt>
      <dd class="col-ms-10" th:text="${producto.cantidad}"></dd>
    </dl>
    <form th:action="@{producto/delete}" method="post">
      <input type="hidden" name="id" th:value="${producto.id}">
      <input type="submit" value="Eliminar" class="btn btn-danger">
    <a th:href="@{/producto}">Regresar</a>
    </form>
  </div>
</div>
