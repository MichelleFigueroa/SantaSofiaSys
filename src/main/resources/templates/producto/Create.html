<html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear nuevo producto</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Crear nuevo producto</h1>

    <form th:action="@{/productos/save}" th:object="${producto}" method="post">
        <div class="mb-4">
            <label for="categoria" class="form-label">Categoría</label>
            <select class="form-control form-select" th:field="*{categoria}" id="categoria" required>
                <option value="" disabled selected>Seleccione una categoría</option>
                <option th:each="cat : ${categorias}"
                        th:value="${cat}"
                        th:text="${cat.nombre}"></option>
            </select>
        </div>

        <div class="mb-4">
            <label for="marca" class="form-label">Marca</label>
            <select class="form-control form-select" th:field="*{marca}" id="marca" required>
                <option value="" disabled selected>Seleccione una marca</option>
                <option th:each="mar : ${marcas}"
                        th:value="${mar}"
                        th:text="${mar.nombre}"></option>
            </select>
        </div>

        <div class="mb-4">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" th:field="*{nombre}" id="nombre" placeholder="Escriba el nombre del producto" required>
        </div>

        <div class="mb-4">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" step="0.01" class="form-control" th:field="*{precio}" id="precio" placeholder="Ingrese el precio del producto" required>
        </div>

        <div class="mb-4">
            <label for="cantidad" class="form-label">Cantidad</label>
            <input type="number" class="form-control" th:field="*{cantidad}" id="cantidad" placeholder="Ingrese la cantidad disponible" required>
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a th:href="@{/productos}" class="btn btn-secondary">Regresar</a>
        </div>
    </form>
</div>
</body>
