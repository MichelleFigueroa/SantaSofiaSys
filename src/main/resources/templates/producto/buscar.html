<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content">
    <h1>Buscar</h1>

    <form th:action="@{/productos/buscar}" method="get">
        <label for="id">ID del Producto:</label>
        <input type="number" id="id" name="id" required
               th:value="${param.id}">
        <button type="submit">Buscar</button>
    </form>

    <div th:if="${producto != null}">
        <h2>Producto encontrado:</h2>
        <p><strong>ID:</strong> <span th:text="${producto.id}"></span></p>
        <p><strong>Nombre:</strong> <span th:text="${producto.nombre}"></span></p>
        <p><strong>Precio:</strong> $<span th:text="${producto.precio}"></span></p>
    </div>

    <div th:if="${param.id != null} and ${producto == null}">
        <p>No se encontró ningún producto con ese ID.</p>
    </div>
</div>
</html>
