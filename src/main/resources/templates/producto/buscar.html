<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content" class="d-flex justify-content-center align-items-center min-vh-100 bg-light">

    <!-- CONTENEDOR PRINCIPAL -->
    <div class="card shadow-lg border-0 w-100" style="max-width: 700px; border-radius: 20px;">
        <div class="card-body p-4">

            <!-- ENCABEZADO -->
            <div class="text-center mb-4 border-bottom pb-3">
                <h2 class="fw-bold text-primary mb-0">üîç Buscar Producto</h2>
            </div>

            <!-- FORMULARIO DE B√öSQUEDA -->
            <form th:action="@{/productos/buscar}" method="get" class="row g-3 justify-content-center">
                <div class="col-md-8">
                    <label for="id" class="form-label fw-bold">ID del Producto</label>
                    <input type="number" id="id" name="id" class="form-control" required
                           th:value="${param.id}" placeholder="Ingrese el ID del producto">
                </div>
                <div class="col-md-4 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary w-100">Buscar</button>
                </div>
            </form>

            <!-- MENSAJE DE ERROR -->
            <div th:if="${error}" class="alert alert-danger mt-4 text-center">
                <span th:text="${error}"></span>
            </div>

            <!-- RESULTADO SI SE ENCUENTRA -->
            <div th:if="${producto != null}" class="mt-4">
                <h4 class="fw-bold text-success text-center mb-3">‚úÖ Producto encontrado</h4>
                <ul class="list-group">
                    <li class="list-group-item"><strong>ID:</strong> <span th:text="${producto.id}"></span></li>
                    <li class="list-group-item"><strong>Nombre:</strong> <span th:text="${producto.nombre}"></span></li>
                    <li class="list-group-item"><strong>Precio:</strong> $<span th:text="${producto.precio}"></span></li>
                </ul>
            </div>

            <!-- BOT√ìN VOLVER -->
            <div class="text-center mt-4">
                <a th:href="@{/productos}" class="btn btn-outline-secondary px-4">‚¨Ö Regresar</a>
            </div>

        </div>
    </div>
</div>
</html>
