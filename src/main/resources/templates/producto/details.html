<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content" class="d-flex justify-content-center align-items-center min-vh-100 bg-light">

    <!-- CONTENEDOR PRINCIPAL -->
    <div class="card shadow-lg border-0 w-100" style="max-width: 700px; border-radius: 20px;">
        <div class="card-body p-4">

            <!-- ENCABEZADO -->
            <div class="text-center mb-4 border-bottom pb-3">
                <h2 class="fw-bold text-primary mb-0">üìñ Detalles del Producto</h2>
            </div>

            <!-- DETALLES -->
            <dl class="row mb-4">
                <dt class="col-sm-3 fw-bold">ID</dt>
                <dd class="col-sm-9" th:text="${producto.id}"></dd>

                <dt class="col-sm-3 fw-bold">Nombre</dt>
                <dd class="col-sm-9" th:text="${producto.nombre}"></dd>

                <dt class="col-sm-3 fw-bold">Precio</dt>
                <dd class="col-sm-9">$ <span th:text="${producto.precio}"></span></dd>

                <dt class="col-sm-3 fw-bold">Cantidad</dt>
                <dd class="col-sm-9" th:text="${producto.cantidad}"></dd>

                <dt class="col-sm-3 fw-bold">Categor√≠a</dt>
                <dd class="col-sm-9" th:text="${producto.categoria.nombre}"></dd>

                <dt class="col-sm-3 fw-bold">Marca</dt>
                <dd class="col-sm-9" th:text="${producto.marca.nombre}"></dd>
            </dl>

            <!-- BOTONES -->
            <div class="d-flex justify-content-between">
                <a th:href="@{/productos}" class="btn btn-outline-secondary px-4">‚¨Ö Regresar</a>
                <a th:href="@{/productos/edit/{id}(id=${producto.id})}" class="btn btn-info text-white px-4">‚úè Editar</a>
            </div>

        </div>
    </div>

</div>
</html>
