<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content" class="d-flex justify-content-center align-items-center min-vh-100 bg-light">

  <!-- CONTENEDOR PRINCIPAL -->
  <div class="card shadow-lg border-0 w-100" style="max-width: 1300px; border-radius: 20px;">
    <div class="card-body p-4">

      <!-- Mensajes de confirmación y error -->
      <div th:if="${msg != null}">
        <script th:inline="javascript">
          Swal.fire({
              title: "✅ Confirmación",
              text: /*[[${msg}]]*/ '',
              icon: "success",
              confirmButtonColor: "#3085d6"
          });
        </script>
      </div>

      <div th:if="${error != null}">
        <script th:inline="javascript">
          Swal.fire({
              title: "❌ Error",
              text: /*[[${error}]]*/ '',
              icon: "error",
              confirmButtonColor: "#d33"
          });
        </script>
      </div>

      <!-- ENCABEZADO -->
      <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-3">
        <h2 class="fw-bold text-primary mb-0">
          <i class="bi bi-box-seam"></i> Inventario
        </h2>
      </div>

      <!-- TABLA -->
      <div class="table-responsive">
        <table class="table table-hover align-middle table-bordered mb-0"
               style="border-radius: 12px; overflow: hidden;">
          <thead class="table-primary text-center">
          <tr>
            <th>ID</th>
            <th>Producto</th>
            <th>Stock Actual</th>
            <th>Stock Mínimo</th>
            <th>Fecha Actual</th>
            <th>Movimiento</th>
            <th>Acciones</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="item : ${inventarios}">
            <td th:text="${item.id}" class="text-center fw-bold"></td>
            <td th:text="${item.producto.nombre}"></td>
            <td th:text="${item.stockActual}" class="text-center"></td>
            <td th:text="${item.stockMinimo}" class="text-center"></td>
            <td th:text="${#temporals.format(item.fechaActual, 'yyyy-MM-dd')}" class="text-center"></td>
            <td th:text="${item.movimiento}" class="text-center"></td>
            <td class="text-center">
              <div class="btn-group">
                <a th:href="@{/inventarios/details/{id} (id = ${item.id}) }"
                   class="btn btn-sm btn-outline-secondary" title="Detalles">
                  <i class="bi bi-eye-fill"></i>
                </a>
              </div>
            </td>
          </tr>
          <tr th:if="${inventarios.empty}">
            <td colspan="7" class="text-center text-muted py-4">
              <i class="bi bi-inbox fs-3"></i><br>
              No hay registros en inventario
            </td>
          </tr>
          </tbody>
        </table>
      </div>

      <!-- PAGINACIÓN -->
      <nav class="mt-4" aria-label="Navegación de página">
        <ul class="pagination justify-content-center">
          <li class="page-item" th:each="pageNumber : ${pageNumbers}">
            <a class="page-link" th:href="@{|/inventarios?page=${pageNumber}|}" th:text="${pageNumber}"></a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
</html>
