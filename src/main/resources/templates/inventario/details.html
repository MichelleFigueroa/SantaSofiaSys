<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content" class="d-flex justify-content-center align-items-center min-vh-100 bg-light">

    <div class="card shadow-lg border-0 w-100" style="max-width: 900px; border-radius: 20px;">
        <div class="card-body p-4">

            <!-- Encabezado -->
            <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-3">
                <h2 class="fw-bold text-primary mb-0">
                    <i class="bi bi-box"></i> Detalles del Inventario
                </h2>
            </div>

            <!-- Campos principales -->
            <div class="row mb-3">
                <div class="col-md-3 fw-bold">ID:</div>
                <div class="col-md-9" th:text="${inventario.id}"></div>
            </div>

            <div class="row mb-3">
                <div class="col-md-3 fw-bold">Producto:</div>
                <div class="col-md-9" th:text="${inventario.producto.nombre}"></div>
            </div>

            <div class="row mb-3">
                <div class="col-md-3 fw-bold">Stock Actual:</div>
                <div class="col-md-9 text-success fw-bold" th:text="${inventario.stockActual}"></div>
            </div>

            <div class="row mb-3">
                <div class="col-md-3 fw-bold">Stock MÃ­nimo:</div>
                <div class="col-md-9 text-danger fw-bold" th:text="${inventario.stockMinimo}"></div>
            </div>

            <div class="row mb-3">
                <div class="col-md-3 fw-bold">Fecha:</div>
                <div class="col-md-9" th:text="${#temporals.format(inventario.fechaActual, 'yyyy-MM-dd')}"></div>
            </div>

            <div class="row mb-4">
                <div class="col-md-3 fw-bold">Movimiento:</div>
                <div class="col-md-9" th:text="${inventario.movimiento}"></div>
            </div>

            <!-- Botones -->
            <div class="d-flex justify-content-end gap-2">
                <a th:href="@{/inventarios}" class="btn btn-secondary shadow-sm">
                    <i class="bi bi-arrow-left-circle-fill"></i> Volver a la lista
                </a>
            </div>

        </div>
    </div>
</div>
</html>
