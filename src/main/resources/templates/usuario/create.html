<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nuevo Usuario</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: bold;
        }
        .btn-group {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="mb-4 text-center">Crear Nuevo Usuario</h2>

    <form th:action="@{/usuarios/save}" method="post">
        <div class="mb-3">
            <label for="nombreUsuario" class="form-label">Nombre de Usuario:</label>
            <input type="text" class="form-control" id="nombreUsuario" name="nombreUsuario" required
                   placeholder="Ingrese el nombre de usuario">
        </div>

        <div class="mb-3">
            <label for="clave" class="form-label">Contraseña:</label>
            <input type="password" class="form-control" id="clave" name="clave" required
                   placeholder="Ingrese la contraseña">
        </div>

        <div class="mb-3">
            <label for="idRol" class="form-label">Rol:</label>
            <select class="form-select" id="idRol" name="idRol" required>
                <option value="">-- Seleccione un Rol --</option>
                <option th:each="rol : ${roles}"
                        th:value="${rol.id}"
                        th:text="${rol.nombre}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label for="idEmpleado" class="form-label">Empleado:</label>
            <select class="form-select" id="idEmpleado" name="idEmpleado" required>
                <option value="">-- Seleccione un Empleado --</option>
                <option th:each="empleado : ${empleados}"
                        th:value="${empleado.id}"
                        th:text="${empleado.nombre + ' ' + empleado.apellido}">
                </option>
            </select>
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
            <button type="submit" class="btn btn-primary shadow-sm">
                <i class="bi bi-save-fill"></i> Guardar Usuario
            </button>
            <a th:href="@{/usuarios}" class="btn btn-secondary shadow-sm">
                <i class="bi bi-x-circle-fill"></i> Cancelar
            </a>
        </div>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
