<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content" class="d-flex justify-content-center align-items-center min-vh-100 bg-light">

    <!-- CONTENEDOR PRINCIPAL -->
    <div class="card shadow-lg border-0 w-100" style="max-width: 600px; border-radius: 20px;">
        <div class="card-body p-4">

            <!-- Mensajes de confirmación y error (usando SweetAlert2) -->
            <div th:if="${msg != null}">
                <script th:inline="javascript">
                    Swal.fire({
                        title: "✅ Confirmación",
                        text: /*[[${msg}]]*/ '',
                        icon: "success",
                        confirmButtonColor: "#3085d6"
                    });
                </script>
            </div>

            <div th:if="${error != null}">
                <script th:inline="javascript">
                    Swal.fire({
                        title: "❌ Error",
                        text: /*[[${error}]]*/ '',
                        icon: "error",
                        confirmButtonColor: "#d33"
                    });
                </script>
            </div>

            <!-- ENCABEZADO -->
            <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-3">
                <h2 class="fw-bold text-primary mb-0">
                    <i class="bi bi-person-gear"></i> Editar Usuario
                </h2>
            </div>

            <form th:action="@{/usuarios/update}" method="post" th:object="${usuario}">
                <input type="hidden" th:field="*{id}">

                <div class="mb-3">
                    <label for="nombreUsuario" class="form-label fw-bold">Nombre de Usuario</label>
                    <input type="text" class="form-control" id="nombreUsuario" th:field="*{nombreUsuario}" required
                           th:classappend="${#fields.hasErrors('nombreUsuario') ? 'is-invalid' : ''}">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('nombreUsuario')}" th:errors="nombreUsuario"></div>
                </div>
                <div class="mb-3">
                    <label for="clave" class="form-label fw-bold">Contraseña (dejar en blanco para no cambiar)</label>
                    <input type="password" class="form-control" id="clave" name="clave"
                           th:classappend="${#fields.hasErrors('clave') ? 'is-invalid' : ''}">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('clave')}" th:errors="clave"></div>
                </div>
                <div class="mb-3">
                    <label for="idRol" class="form-label fw-bold">Rol</label>
                    <select class="form-select" id="idRol" th:field="*{idRol}" required
                            th:classappend="${#fields.hasErrors('idRol') ? 'is-invalid' : ''}">
                        <option value="">-- Seleccione un Rol --</option>
                        <option th:each="rol : ${roles}" th:value="${rol.id}" th:text="${rol.nombre}"></option>
                    </select>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('idRol')}" th:errors="idRol"></div>
                </div>
                <div class="mb-3">
                    <label for="idEmpleado" class="form-label fw-bold">Empleado</label>
                    <select class="form-select" id="idEmpleado" th:field="*{idEmpleado}" required
                            th:classappend="${#fields.hasErrors('idEmpleado') ? 'is-invalid' : ''}">
                        <option value="">-- Seleccione un Empleado --</option>
                        <option th:each="empleado : ${empleados}" th:value="${empleado.id}" th:text="${empleado.nombre + ' ' + empleado.apellido}"></option>
                    </select>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('idEmpleado')}" th:errors="idEmpleado"></div>
                </div>
                <div class="mb-3">
                    <label for="status" class="form-label fw-bold">Estado</label>
                    <select class="form-select" id="status" th:field="*{status}" required
                            th:classappend="${#fields.hasErrors('status') ? 'is-invalid' : ''}">
                        <option value="1">Activo</option>
                        <option value="0">Inactivo</option>
                    </select>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('status')}" th:errors="status"></div>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                    <button type="submit" class="btn btn-success shadow-sm me-md-2">
                        <i class="bi bi-arrow-counterclockwise"></i> Actualizar Usuario
                    </button>
                    <a th:href="@{/usuarios}" class="btn btn-secondary shadow-sm">
                        <i class="bi bi-x-circle-fill"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
</html>
