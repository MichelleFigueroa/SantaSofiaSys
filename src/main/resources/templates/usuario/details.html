<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content">
    <h1>Detalles del Usuario</h1>
    <dl class="row">
        <dt class="col-sm-2">ID</dt>
        <dd class="col-sm-10" th:text="${usuario.id}"></dd>

        <dt class="col-sm-2">Rol</dt>
        <dd class="col-sm-10" th:text="${usuario.idRol}"></dd>

        <dt class="col-sm-2">Empleado</dt>
        <dd class="col-sm-10" th:text="${usuario.idEmpleado}"></dd>

        <dt class="col-sm-2">Nombre de Usuario</dt>
        <dd class="col-sm-10" th:text="${usuario.nombreUsuario}"></dd>

        <dt class="col-sm-2">Clave</dt>
        <dd class="col-sm-10" th:text="${usuario.clave}"></dd>
    </dl>

    <div class="d-flex gap-2">
        <a th:href="@{/usuarios/edit/{id}(id=${usuario.id})}" class="btn btn-outline-info">Editar</a>
        <a th:href="@{/usuarios}" class="btn btn-secondary">Regresar</a>
    </div>
</div>
</html>
