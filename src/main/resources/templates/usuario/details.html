<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de Usuario</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .detail-item {
            margin-bottom: 15px;
        }
        .btn-group {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="mb-4 text-center">Detalles de Usuario</h2>

    <div th:if="${usuario == null}" class="alert alert-danger" role="alert">
        Usuario no encontrado.
    </div>

    <div th:if="${usuario != null}" class="card">
        <div class="card-body">
            <h5 class="card-title">Informaci√≥n del Usuario</h5>
            <hr>
            <div class="row mb-3">
                <div class="col-md-4 fw-bold text-muted">ID:</div>
                <div class="col-md-8" th:text="${usuario.id}"></div>
            </div>
            <div class="row mb-3">
                <div class="col-md-4 fw-bold text-muted">Nombre de Usuario:</div>
                <div class="col-md-8" th:text="${usuario.nombreUsuario}"></div>
            </div>
            <div class="row mb-3">
                <div class="col-md-4 fw-bold text-muted">Rol:</div>
                <div class="col-md-8" th:text="${rol?.nombre ?: 'N/A'}"></div> <!-- CAMBIADO: Antes usuario.rol?.nombre -->
            </div>
            <div class="row mb-3">
                <div class="col-md-4 fw-bold text-muted">Empleado:</div>
                <div class="col-md-8" th:text="${empleado?.nombre + ' ' + empleado?.apellido ?: 'N/A'}"></div> <!-- CAMBIADO: Antes usuario.empleado?.nombre -->
            </div>
            <div class="row mb-3">
                <div class="col-md-4 fw-bold text-muted">Estado:</div>
                <div class="col-md-8">
                    <span th:if="${usuario.status == 1}" class="badge bg-success">Activo</span>
                    <span th:if="${usuario.status == 0}" class="badge bg-danger">Inactivo</span>
                    <span th:if="${usuario.status != 1 and usuario.status != 0}" class="badge bg-secondary">Desconocido</span>
                </div>
            </div>
        </div>
    </div>

    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
        <a th:href="@{/usuarios}" class="btn btn-secondary shadow-sm">
            <i class="bi bi-arrow-left-circle-fill"></i> Volver a la Lista
        </a>
        <a th:href="@{/usuarios/edit/{id}(id=${usuario.id})}" class="btn btn-warning shadow-sm" th:if="${usuario != null}">
            <i class="bi bi-pencil-square"></i> Editar
        </a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
