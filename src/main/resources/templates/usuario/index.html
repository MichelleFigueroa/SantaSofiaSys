<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout"> <!-- ¡Aquí se especifica el layout a decorar! -->

<head>
    <title>Lista de Usuarios</title>
    <!-- Puedes añadir CSS específico para esta página aquí si lo necesitas.
         Se inyectará en el <head> del layout si tienes un fragmento page_css, por ejemplo. -->
    <th:block layout:fragment="page_css">
        <style>
            /* Tus estilos CSS específicos para la tabla de usuarios */
            .card {
                border-radius: 20px;
            }
            .table thead th {
                background-color: #007bff; /* Color de tu barra de navegación o primario */
                color: white;
            }
            .btn-action {
                margin: 2px;
            }
            .pagination .page-item.active .page-link {
                background-color: #007bff;
                border-color: #007bff;
                color: white;
            }
        </style>
    </th:block>
</head>

<body>
<!-- Este div es el contenido que se inyectará en el fragmento 'content' del layout -->
<div layout:fragment="content" class="d-flex justify-content-center align-items-center min-vh-100 bg-light">

    <!-- CONTENEDOR PRINCIPAL - Adaptado de tu ejemplo de departamentos -->
    <div class="card shadow-lg border-0 w-100" style="max-width: 1100px;">
        <div class="card-body p-4">

            <!-- Mensajes de confirmación y error (usando SweetAlert2) -->
            <!-- Asegúrate de que el SweetAlert2 JS esté cargado en tu _mainLayout.html -->
            <div th:if="${msg != null}">
                <script th:inline="javascript">
                    Swal.fire({
                        title: "✅ Confirmación",
                        text: /*[[${msg}]]*/ '',
                        icon: "success",
                        confirmButtonColor: "#3085d6"
                    });
                </script>
            </div>

            <div th:if="${error != null}">
                <script th:inline="javascript">
                    Swal.fire({
                        title: "❌ Error",
                        text: /*[[${error}]]*/ '',
                        icon: "error",
                        confirmButtonColor: "#d33"
                    });
                </script>
            </div>

            <!-- ENCABEZADO -->
            <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-3">
                <h2 class="fw-bold text-primary mb-0">
                    <i class="bi bi-people-fill"></i> Lista de Usuarios
                </h2>
                <a th:href="@{/usuarios/create}" class="btn btn-primary shadow-sm">
                    <i class="bi bi-plus-circle-fill"></i> Nuevo Usuario
                </a>
            </div>

            <!-- TABLA -->
            <div class="table-responsive">
                <table class="table table-hover align-middle table-bordered mb-0"
                       style="border-radius: 12px; overflow: hidden;">
                    <thead class="table-primary text-center">
                    <tr>
                        <th>#</th>
                        <th>ID</th>
                        <th>Nombre de Usuario</th>
                        <th>Rol</th>
                        <th>Empleado</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Usar usuarios.content para iterar sobre los elementos de la página -->
                    <tr th:each="usuario, i : ${usuarios.content}">
                        <td th:text="${i.index + usuarios.number * usuarios.size + 1}" class="text-center fw-bold"></td>
                        <td th:text="${usuario.id}" class="text-center"></td>
                        <td th:text="${usuario.nombreUsuario}"></td>
                        <td th:text="${usuario.rolNombre}"></td>
                        <td th:text="${usuario.empleadoNombreCompleto}"></td>
                        <td class="text-center">
                            <span th:if="${usuario.status == 1}" class="badge bg-success">Activo</span>
                            <span th:if="${usuario.status == 0}" class="badge bg-danger">Inactivo</span>
                            <span th:if="${usuario.status != 1 and usuario.status != 0}" class="badge bg-secondary">Desconocido</span>
                        </td>
                        <td class="text-center">
                            <div class="btn-group">
                                <a th:href="@{/usuarios/details/{id}(id=${usuario.id})}" class="btn btn-sm btn-outline-secondary" title="Ver Detalles">
                                    <i class="bi bi-eye-fill"></i>
                                </a>
                                <a th:href="@{/usuarios/edit/{id}(id=${usuario.id})}" class="btn btn-sm btn-outline-info" title="Editar">
                                    <i class="bi bi-pencil-square"></i>
                                </a>
                                <a th:href="@{/usuarios/remove/{id}(id=${usuario.id})}" class="btn btn-sm btn-outline-danger" title="Eliminar"
                                   onclick="return confirm('¿Estás seguro de que quieres eliminar este usuario?');">
                                    <i class="bi bi-trash-fill"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    <!-- Usar usuarios.empty para verificar si la página actual está vacía -->
                    <tr th:if="${usuarios.empty}">
                        <td colspan="7" class="text-center text-muted py-4">
                            <i class="bi bi-inbox fs-3"></i><br>
                            No se encontraron usuarios.
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- PAGINACIÓN -->
            <nav class="mt-4" aria-label="Navegación de página">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${usuarios.first} ? 'disabled'">
                        <a class="page-link" th:href="@{/usuarios(page=${usuarios.number}, size=${usuarios.size})}" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item" th:each="pageNumber : ${pageNumbers}"
                        th:classappend="${pageNumber == usuarios.number + 1} ? 'active'">
                        <a class="page-link" th:href="@{/usuarios(page=${pageNumber}, size=${usuarios.size})}" th:text="${pageNumber}"></a>
                    </li>
                    <li class="page-item" th:classappend="${usuarios.last} ? 'disabled'">
                        <a class="page-link" th:href="@{/usuarios(page=${usuarios.number + 2}, size=${usuarios.size})}" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>

<!-- Script JS específico para esta página. Se inyectará al final del <body> del layout. -->
<th:block layout:fragment="page_js">
    <script>
        // Tu JS para tooltips si no está ya en el layout principal
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    </script>
</th:block>
</body>
</html>
