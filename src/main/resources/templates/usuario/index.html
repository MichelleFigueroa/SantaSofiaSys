<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content">
    <h1>Listado de Usuarios</h1>

    <!-- Mensajes de éxito/error -->
    <div th:if="${msg}" class="alert alert-success" th:text="${msg}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <a th:href="@{/usuarios/create}" class="btn btn-outline-primary mb-3">Nuevo Usuario</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Rol</th>
            <th>Empleado</th>
            <th>Nombre de Usuario</th>
            <th>Clave</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario : ${usuarios.content}">
            <td th:text="${usuario.id}"></td>
            <td th:text="${usuario.idRol}"></td>
            <td th:text="${usuario.idEmpleado}"></td>
            <td th:text="${usuario.nombreUsuario}"></td>
            <td th:text="${usuario.clave}"></td>
            <td class="d-flex gap-1">
                <a th:href="@{/usuarios/details/{id}(id=${usuario.id})}" class="btn btn-outline-secondary btn-sm">Detalles</a>
                <a th:href="@{/usuarios/edit/{id}(id=${usuario.id})}" class="btn btn-outline-info btn-sm">Editar</a>
                <form th:action="@{/usuarios/delete}" method="post" style="display:inline;">
                    <input type="hidden" name="id" th:value="${usuario.id}">
                    <input type="submit" value="Eliminar" class="btn btn-outline-danger btn-sm">
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Paginación -->
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" th:each="pageNumber : ${pageNumbers}">
                <a class="page-link" th:href="@{/usuarios(page=${pageNumber})}" th:text="${pageNumber}"></a>
            </li>
        </ul>
    </nav>
</div>
</html>
