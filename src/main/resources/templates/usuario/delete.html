<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content" class="d-flex justify-content-center align-items-center min-vh-100 bg-light">

    <!-- CONTENEDOR PRINCIPAL -->
    <div class="card shadow-lg border-0 w-100" style="max-width: 600px; border-radius: 20px;">
        <div class="card-body p-4">

            <!-- Mensajes de confirmación y error (usando SweetAlert2) -->
            <div th:if="${msg != null}">
                <script th:inline="javascript">
                    Swal.fire({
                        title: "✅ Confirmación",
                        text: /*[[${msg}]]*/ '',
                        icon: "success",
                        confirmButtonColor: "#3085d6"
                    });
                </script>
            </div>

            <div th:if="${error != null}">
                <script th:inline="javascript">
                    Swal.fire({
                        title: "❌ Error",
                        text: /*[[${error}]]*/ '',
                        icon: "error",
                        confirmButtonColor: "#d33"
                    });
                </script>
            </div>

            <!-- ENCABEZADO -->
            <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-3">
                <h2 class="fw-bold text-danger mb-0">
                    <i class="bi bi-person-x-fill"></i> Confirmar Eliminación de Usuario
                </h2>
            </div>

            <div class="alert alert-warning text-center p-4 rounded" role="alert">
                <h4 class="alert-heading mb-3"><i class="bi bi-exclamation-triangle-fill fs-3 me-2"></i> ¡Advertencia!</h4>
                <p class="lead">Estás a punto de eliminar el usuario:</p>
                <h5 class="mb-3 text-break fw-bold" th:text="${usuario.nombreUsuario + ' (ID: ' + usuario.id + ')'}"></h5>
                <p>Esta acción es **irreversible**. ¿Estás absolutamente seguro de que deseas continuar?</p>
                <hr>
                <p class="mb-0">Se recomienda verificar dos veces antes de confirmar la eliminación.</p>
            </div>

            <form th:action="@{/usuarios/delete}" method="post">
                <input type="hidden" name="id" th:value="${usuario.id}">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                    <button type="submit" class="btn btn-danger shadow-sm me-md-2">
                        <i class="bi bi-trash-fill"></i> Sí, Eliminar Definitivamente
                    </button>
                    <a th:href="@{/usuarios}" class="btn btn-secondary shadow-sm">
                        <i class="bi bi-x-circle-fill"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
</html>
