<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="min-h-screen bg-gradient-to-br from-gray-50 to-blue-100 flex items-center justify-center p-6 sm:p-8">
        <div class="bg-white p-8 sm:p-10 rounded-3xl shadow-xl w-full max-w-xl border border-gray-200 text-center">
            <h1 class="text-4xl font-extrabold text-red-600 mb-8 flex items-center justify-center gap-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="none" stroke="currentColor"
                     stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                     class="lucide lucide-alert-triangle text-red-500">
                    <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/>
                    <path d="M12 9v4"/><path d="M12 17h.01"/>
                </svg>
                Confirmar Eliminación
            </h1>
            <p class="text-xl text-gray-700 mb-6">
                Estás a punto de eliminar al usuario:
            </p>
            <p class="text-3xl font-bold text-gray-900 mb-8">
                <span th:text="${usuario.nombreUsuario}"></span>
            </p>
            <p class="text-lg text-red-700 mb-8">
                Esta acción es irreversible. ¿Estás seguro de que deseas continuar?
            </p>

            <hr class="mb-8 border-gray-300"/>

            <div class="flex flex-col sm:flex-row justify-center gap-4">
                <a th:href="@{/usuarios/details/{id}(id=${usuario.id})}"
                   class="w-full sm:w-auto flex items-center justify-center gap-2 px-6 py-3 border border-gray-300 text-lg font-semibold rounded-lg shadow-sm text-gray-700 bg-white hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-200">
                    Cancelar
                </a>
                <form th:action="@{/usuarios/delete/{id}(id=${usuario.id})}" method="post"
                      class="w-full sm:w-auto">
                    <button type="submit"
                            class="w-full sm:w-auto flex items-center justify-center gap-2 px-6 py-3 border border-transparent text-lg font-semibold rounded-lg shadow-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition duration-200">
                        Eliminar Usuario
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
