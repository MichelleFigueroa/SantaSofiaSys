<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content" class="d-flex justify-content-center align-items-center min-vh-100 bg-light">

  <div class="card shadow-lg border-0 w-100" style="max-width: 700px; border-radius: 20px;">
    <div class="card-body p-4">

      <div class="text-center mb-4 border-bottom pb-3">
        <h2 class="fw-bold text-danger mb-0">🗑️ Eliminar Proveedor</h2>
      </div>

      <h3 class="text-center mb-4">¿Estás seguro que deseas eliminar este proveedor?</h3>

      <div class="alert alert-warning text-center" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i> Esta acción es irreversible.
      </div>

      <div class="mb-4">
        <dl class="row">
          <dt class="col-sm-4 text-end text-primary">ID:</dt>
          <dd class="col-sm-8" th:text="${proveedor.id}"></dd>

          <dt class="col-sm-4 text-end text-primary">Distrito:</dt>
          <dd class="col-sm-8" th:text="${proveedor.distrito.nombre}"></dd>

          <dt class="col-sm-4 text-end text-primary">Nombre:</dt>
          <dd class="col-sm-8" th:text="${proveedor.nombre}"></dd>

          <dt class="col-sm-4 text-end text-primary">Teléfono:</dt>
          <dd class="col-sm-8" th:text="${proveedor.telefono}"></dd>

          <dt class="col-sm-4 text-end text-primary">Email:</dt>
          <dd class="col-sm-8" th:text="${proveedor.email}"></dd>

          <dt class="col-sm-4 text-end text-primary">Detalle:</dt>
          <dd class="col-sm-8" th:text="${proveedor.detalle}"></dd>

          <dt class="col-sm-4 text-end text-primary">Dirección:</dt>
          <dd class="col-sm-8" th:text="${proveedor.direccion}"></dd>
        </dl>
      </div>

      <form th:action="@{/proveedores/delete}" method="post" class="d-flex justify-content-center gap-3">
        <input type="hidden" name="id" th:value="${proveedor.id}">
        <button type="submit" class="btn btn-danger px-4">
          <i class="bi bi-trash-fill me-2"></i> Eliminar
        </button>
        <a th:href="@{/proveedores}" class="btn btn-outline-secondary px-4">
          <i class="bi bi-arrow-left me-2"></i> Cancelar
        </a>
      </form>

    </div>
  </div>
</div>
</html>
