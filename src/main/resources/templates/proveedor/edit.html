<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content">
  <h1>Editar proveedor</h1>
  <form th:action="@{/proveedores/save}" th:object="${proveedor}" method="post">
    <input type="hidden" th:field="*{id}">

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" th:field="*{nombre}" id="nombre" placeholder="Escribe el nombre del proveedor" required>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="distrito">Distrito</label>
          <!-- Aquí se corrige para que Thymeleaf mande proveedor.distrito.id -->
          <select class="form-control" name="distritoId" id="distrito" required>
            <option th:each="distrito : ${distritos}"
                    th:value="${distrito.id}"
                    th:text="${distrito.nombre}"
                    th:selected="${distrito.id == proveedor.distrito.id}">
            </option>
          </select>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="telefono">Teléfono</label>
          <input type="text" class="form-control" th:field="*{telefono}" id="telefono" required>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" th:field="*{email}" id="email" required>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="detalle">Detalle</label>
          <textarea class="form-control" th:field="*{detalle}" id="detalle" required></textarea>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="direccion">Dirección</label>
          <textarea class="form-control" th:field="*{direccion}" id="direccion" required></textarea>
        </div>
      </div>
    </div>

    <hr>
    <button type="submit" class="btn btn-primary">Guardar cambios</button> |
    <a th:href="@{/proveedores}">Regresar</a>
  </form>
</div>
</html>
