<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content" class="d-flex justify-content-center align-items-center min-vh-100 bg-light">

  <!-- CONTENEDOR PRINCIPAL -->
  <div class="card shadow-lg border-0 w-100" style="max-width: 700px; border-radius: 20px;">
    <div class="card-body p-4">

      <!-- ENCABEZADO -->
      <div class="text-center mb-4 border-bottom pb-3">
        <h2 class="fw-bold text-primary mb-0">‚úçÔ∏è Editar Proveedor</h2>
      </div>

      <!-- FORMULARIO -->
      <form th:action="@{/proveedores/save}" th:object="${proveedor}" method="post" class="needs-validation" novalidate>
        <input type="hidden" th:field="*{id}">

        <!-- Nombre -->
        <div class="mb-3">
          <label for="nombre" class="form-label fw-bold">Nombre</label>
          <input type="text" class="form-control" th:field="*{nombre}" id="nombre" placeholder="Escribe el nombre del proveedor" required>
          <div class="invalid-feedback">El nombre es obligatorio.</div>
        </div>

        <!-- Distrito -->
        <div class="mb-3">
          <label for="distrito" class="form-label fw-bold">Distrito</label>
          <select class="form-select" name="distritoId" id="distrito" required>
            <option value="" disabled>Seleccione un distrito</option>
            <option th:each="distrito : ${distritos}"
                    th:value="${distrito.id}"
                    th:text="${distrito.nombre}"
                    th:selected="${distrito.id == proveedor.distrito.id}">
            </option>
          </select>
          <div class="invalid-feedback">Debe seleccionar un distrito.</div>
        </div>

        <!-- Tel√©fono -->
        <div class="mb-3">
          <label for="telefono" class="form-label fw-bold">Tel√©fono</label>
          <input type="text" class="form-control" th:field="*{telefono}" id="telefono" placeholder="Ingrese el tel√©fono" required>
          <div class="invalid-feedback">El tel√©fono es obligatorio.</div>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label fw-bold">Email</label>
          <input type="email" class="form-control" th:field="*{email}" id="email" placeholder="Ingrese el email" required>
          <div class="invalid-feedback">El email es obligatorio y debe ser v√°lido.</div>
        </div>

        <!-- Detalle -->
        <div class="mb-3">
          <label for="detalle" class="form-label fw-bold">Detalle</label>
          <textarea class="form-control" th:field="*{detalle}" id="detalle" rows="3" placeholder="Ingrese detalles adicionales" required></textarea>
          <div class="invalid-feedback">El detalle es obligatorio.</div>
        </div>

        <!-- Direcci√≥n -->
        <div class="mb-4">
          <label for="direccion" class="form-label fw-bold">Direcci√≥n</label>
          <textarea class="form-control" th:field="*{direccion}" id="direccion" rows="3" placeholder="Ingrese la direcci√≥n completa" required></textarea>
          <div class="invalid-feedback">La direcci√≥n es obligatoria.</div>
        </div>

        <!-- Botones -->
        <div class="d-flex justify-content-between">
          <a th:href="@{/proveedores}" class="btn btn-outline-secondary px-4">‚¨Ö Regresar</a>
          <button type="submit" class="btn btn-primary px-4">üíæ Guardar Cambios</button>
        </div>

      </form>
    </div>
  </div>

</div>
</html>
