<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content" class="d-flex justify-content-center align-items-center min-vh-100 bg-light">

    <div class="card shadow-lg border-0 w-100" style="max-width: 1100px; border-radius: 20px;">
        <div class="card-body p-4">

            <!-- Mostrar mensaje de confirmaci√≥n en caso de √©xito -->
            <div th:if="${msg != null}">
                <script th:inline="javascript">
                    Swal.fire({
                        title: "‚úÖ Confirmaci√≥n",
                        text: /*[[${msg}]]*/ '',
                        icon: "success",
                        confirmButtonColor: "#3085d6"
                    });
                </script>
            </div>

            <!-- Mostrar mensaje de error en caso de error -->
            <div th:if="${error != null}">
                <script th:inline="javascript">
                    Swal.fire({
                        title: "‚ùå Error",
                        text: /*[[${error}]]*/ '',
                        icon: "error",
                        confirmButtonColor: "#d33"
                    });
                </script>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-3">
                <h2 class="fw-bold text-primary mb-0">
                    üöö Lista de Proveedores
                </h2>
                <div class="d-flex gap-2">
                    <a th:href="@{/proveedores/create}" class="btn btn-primary shadow-sm">
                        <i class="bi bi-plus-circle-fill"></i> Nuevo Proveedor
                    </a>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-hover align-middle text-center table-bordered mb-0"
                       style="border-radius: 12px; overflow: hidden;">
                    <thead class="table-primary">
                    <tr>
                        <th>Id</th>
                        <th>Distrito</th>
                        <th>Nombre</th>
                        <th>Telefono</th>
                        <th>Email</th>
                        <th>Detalle</th>
                        <th>Direcci√≥n</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item : ${proveedores}">
                        <td th:text="${item.id}" class="fw-bold"></td>
                        <td th:text="${item.distrito.nombre}"></td>
                        <td th:text="${item.nombre}"></td>
                        <td th:text="${item.telefono}"></td>
                        <td th:text="${item.email}"></td>
                        <td th:text="${item.detalle}"></td>
                        <td th:text="${item.direccion}"></td>
                        <td class="text-center">
                            <div class="btn-group">
                                <a th:href="@{/proveedores/details/{id} (id = ${item.id}) }" class="btn btn-sm btn-outline-secondary" title="Detalle">
                                    üìñ
                                </a>
                                <a th:href="@{/proveedores/edit/{id} (id = ${item.id}) }" class="btn btn-sm btn-outline-info" title="Editar">
                                    ‚úè
                                </a>
                                <a th:href="@{/proveedores/remove/{id} (id = ${item.id}) }" class="btn btn-sm btn-outline-danger" title="Eliminar">
                                    üóë
                                </a>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(proveedores)}">
                        <td colspan="8" class="text-center text-muted py-4">
                            <i class="bi bi-inbox fs-3"></i><br>
                            No hay proveedores registrados
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <nav class="mt-4" aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:each="pageNumber : ${pageNumbers}">
                        <a class="page-link" th:href="@{|/proveedores?page=${pageNumber}|}" th:text="${pageNumber}"></a>
                    </li>
                </ul>
            </nav>

        </div>
    </div>
</div>
</html>
